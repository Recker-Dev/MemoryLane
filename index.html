<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat Test</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
    }

    textarea {
      background-color: #2d2d2d;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 10px;
    }

    input {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      border: 1px solid #b1afaf;
    }

    button {
      background-color: #333;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    pre#log,
    pre#liveOutput {
      background-color: #2b2b2b;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .output-container {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f5f5f5;
      overflow-x: auto;
      max-width: 600px;
      /* Adjust the max-width as needed */
      max-height: 300px;
      /* Adjust the max-height as needed */
    }

    .output-text {
      margin: 0;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>WebSocket Chat Tester</h1>
  <textarea id="textInput" rows="10" cols="50"></textarea><br>
  <h3>Message Id</h3>
  <input type="text" id="messageId"><br><br>
  <h3>File Ids (comma-separated)</h3>
  <input type="text" id="fileIds"><br><br>
  <h3>Memory Ids (comma-separated)</h3>
  <input type="text" id="memIds"><br><br>

  <button onclick="sendMessage()">Send Message</button>

  <h3>Live Server Response</h3>
  <pre id="liveOutput" class="output-text"></pre>

  <h3>Log</h3>
  <pre id="log"></pre>

  <script>
    const userId = "1";
    const chatId = "tannu";

    const ws = new WebSocket(`ws://localhost:8082/ws?userId=${userId}&chatId=${chatId}`);
    ws.onopen = () => log("‚úÖ WebSocket connected");

    ws.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        const liveEl = document.getElementById("liveOutput");
        console.log(msg)
        if (msg.type === "chunk") {
          // append chunk to current message
          log(`‚û°Ô∏è Chunk Index: ${msg.chunkIdx}`);
          liveEl.textContent += msg.content.trim()+" ";
          
        } else if (msg.type === "control") {
          log(`‚ö° Control signal received: ${msg.signal}`);
          if (msg.signal === "start") {
            // clear previous output at the start of a new query
            liveEl.textContent = "";
          }
        }
      } catch (err) {
        log(`‚ùå Failed to parse incoming message: ${err}`);
      }
    };

    ws.onerror = (err) => log("‚ùå WebSocket error: " + err);
    ws.onclose = () => log("üîå Connection closed");

    function sendMessage() {
      const text = document.getElementById("textInput").value;
      const messageId = document.getElementById("messageId").value;
      const fileIds = document.getElementById("fileIds").value.split(",").map(s => s.trim()).filter(Boolean);
      const memIds = document.getElementById("memIds").value.split(",").map(s => s.trim()).filter(Boolean);

      const payload = {
        msgId: messageId,
        chatId,
        userId,
        role: "user",
        content: text,
        fileIds,
        memIds,
        timestamp: new Date().toISOString()
      };

      ws.send(JSON.stringify(payload));
      log(`‚û°Ô∏è Sent message: ${messageId}`);
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }
  </script>

</body>


</html>
